		<script>
			'use strict'
			document.addEventListener('DOMContentLoaded', () => {
				// Lazy images
				const lazyImages = document.querySelectorAll('.lazy-image')

				if ('IntersectionObserver' in window) {
					const imageObserver = new IntersectionObserver(
						(entries, observer) => {
							entries.forEach(entry => {
								if (entry.isIntersecting) {
									const img = entry.target
									img.src = img.getAttribute('data-src')
									img.srcset = img.getAttribute('data-srcset')
									img.classList.remove('lazy-image')
									observer.unobserve(img)
								}
							})
						},
						{
							rootMargin: '1500px', // Loading the image 1500px before it is visible
						}
					)

					lazyImages.forEach(image => {
						imageObserver.observe(image)
					})
				} else {
					// For older browsers that do not support IntersectionObserver
					lazyImages.forEach(img => {
						img.src = img.getAttribute('data-src')
						img.srcset = img.getAttribute('data-srcset')
						img.classList.remove('lazy-image')
					})
				}

				// email
				const validInput = (input, invalidPar, valid) => {
					if (!valid || input.value.includes(' ')) {
						input.classList.add('!border-red-500')
						input
							.closest('div')
							.querySelector('label')
							.classList.add('!text-red-500')
						if (invalidPar) {
							invalidPar.style.maxHeight = '18px'
							invalidPar.style.marginBottom = '14px'
							invalidPar.style.marginTop = '-10px'
						}
					} else {
						input.classList.remove('!border-red-500')
						input
							.closest('div')
							.querySelector('label')
							.classList.remove('!text-red-500')
						if (invalidPar) {
							invalidPar.style.maxHeight = 0
							invalidPar.style.marginBottom = 0
							invalidPar.style.marginTop = 0
						}
					}
				}
				let validInp = {
					email: false,
				}
				const emailInput = document.getElementById('email')
				const emailParInvalid = document.getElementById('email-par-invalid')

				function validateEmail(email) {
					const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
					return emailPattern.test(email)
				}

				emailInput.addEventListener('input', e => {
					const target = e.target
					if (validateEmail(target.value)) {
						validInp.email = true
					} else {
						validInp.email = false
					}
				})

				document.getElementById('sign-form').addEventListener('submit', e => {
					e.preventDefault()

					validInput(emailInput, emailParInvalid, validInp.email)

					if (!Object.values(validInp).includes(false)) {
						/// method POST
						console.log('The date is correct, This can be shipped!')
					}
				})
			})
		</script>
