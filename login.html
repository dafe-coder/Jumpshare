		<script>
			'use strict'
			document.addEventListener('DOMContentLoaded', () => {
				// Lazy images
				const lazyImages = document.querySelectorAll('.lazy-image')

				if ('IntersectionObserver' in window) {
					const imageObserver = new IntersectionObserver(
						(entries, observer) => {
							entries.forEach(entry => {
								if (entry.isIntersecting) {
									const img = entry.target
									img.src = img.getAttribute('data-src')
									img.srcset = img.getAttribute('data-srcset')
									img.classList.remove('lazy-image')
									observer.unobserve(img)
								}
							})
						},
						{
							rootMargin: '1500px', // Loading the image 1500px before it is visible
						}
					)

					lazyImages.forEach(image => {
						imageObserver.observe(image)
					})
				} else {
					// For older browsers that do not support IntersectionObserver
					lazyImages.forEach(img => {
						img.src = img.getAttribute('data-src')
						img.srcset = img.getAttribute('data-srcset')
						img.classList.remove('lazy-image')
					})
				}
				// Password
				const showPasswordButton = document.getElementById('show-password')

				showPasswordButton.addEventListener('click', () => {
					const isActive = showPasswordButton.classList.toggle('active')
					passwordInput.type = isActive ? 'text' : 'password'
					const icons = showPasswordButton.querySelectorAll('svg')

					if (isActive) {
						icons[0].classList.add('hidden')
						icons[1].classList.remove('hidden')
					} else {
						icons[1].classList.add('hidden')
						icons[0].classList.remove('hidden')
					}
				})
				const passwordInput = document.getElementById('password')
				const passwordParInvalid = document.getElementById(
					'password-par-invalid'
				)

				// email
				const validInput = (input, invalidPar, valid) => {
					if (!valid || input.value.includes(' ')) {
						input.classList.add('!border-red-500')
						input
							.closest('div')
							.querySelector('label')
							.classList.add('!text-red-500')
						if (invalidPar) {
							invalidPar.style.maxHeight = '18px'
							invalidPar.style.marginBottom = '14px'
							invalidPar.style.marginTop = '-5px'
						}
					} else {
						input.classList.remove('!border-red-500')
						input
							.closest('div')
							.querySelector('label')
							.classList.remove('!text-red-500')
						if (invalidPar) {
							invalidPar.style.maxHeight = 0
							invalidPar.style.marginBottom = 0
							invalidPar.style.marginTop = 0
						}
					}
				}
				let validInp = {
					email: false,
				}
				const emailInput = document.getElementById('email')
				const emailParInvalid = document.getElementById('email-par-invalid')

				function validateEmail(email) {
					const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
					return emailPattern.test(email)
				}

				emailInput.addEventListener('input', e => {
					const target = e.target
					if (validateEmail(target.value)) {
						validInp.email = true
					} else {
						validInp.email = false
					}
				})

				function hideToast(id) {
					const toast = document.querySelector(id)
					toast.style.top = '-40px'
					toast.style.opacity = 0
				}
				function showToast(id) {
					const toast = document.querySelector(id)
					toast.style.top = '16px'
					toast.style.opacity = 1
					let timerID = setTimeout(() => {
						hideToast(id)
						clearTimeout(timerID)
					}, 2000)
				}

				document.getElementById('sign-form').addEventListener('submit', e => {
					e.preventDefault()
					showToast('#toast')
					validInput(emailInput, emailParInvalid, validInp.email)
					validInput(
						passwordInput,
						passwordParInvalid,
						passwordInput.value.length > 0
					)

					if (!Object.values(validInp).includes(false)) {
						/// method POST
						console.log('The date is correct, This can be shipped!')
					}
				})
			})
		</script>
	</body>
</html>
